<!DOCTYPE html>
<html>
<head>
  <title>Student Database</title>
  <link rel="stylesheet" type="text/css" href="student.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://zephyrphs.github.io/New-SESD/student_database">Database</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/help">Help</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/contact">Contact</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/manage">Manage</a></li>
    </ul>
    <div class="title">IEP NAVIGATOR</div>
    <a href="/New-SESD/login" class="sign-out">Sign Out</a>
  </nav>
  <div class = "box" id = "vertical"></div>
  <h1>Student Goals</h1>
  <h2 id="details">Student Info</h2><br>
  <div class="timeline">
    <div class="timeline-item"></div>
    <div class="timeline-item"></div>
    <div class="timeline-item"></div>
    <div class="timeline-item"></div>
    <div class="timeline-item"></div>
    <div class="timeline-item"></div>
  </div>
  <button type = "submit" id = "back-goal">Back to Students</button>
  <button type = "submit" onclick = "exportData()">Export as CSV</button>
  <button id="add-student-button">Add Goal</button>
  <form id="edit-form" style="display: none;">
    <input type="hidden" id="edit-id">
    <label for="edit-name">Name:</label>
    <input type="text" id="edit-name" required><br>
    <label for="edit-category">Category:</label>
    <input type="text" id="edit-category" required><br>
    <label for="edit-progress">Progress:</label>
    <select name="Progress" id="edit-progress" required><br>
      <option value="Achieved">Achieved</option>
      <option value="Making Sufficient Progress">Sufficient Progress</option>
      <option value="Not Making Progress">Not Making Progress</option>
      <option value="Newly Introduced">Newly Introduced</option>
      <option value="Not Introduced">Not Introduced</option>
    </select><br>
    <label for="edit-notes">Notes:</label>
    <input type="text" id="edit-notes"><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelEdit()">Cancel</button>
  </form>
  <form id="add-form" style="display: none;">
    <input type="hidden" id="add-id">
    <label for="add-num">ID:</label>
    <input type="number" id="add-num" required><br>
    <label for="add-name">Name:</label>
    <input type="text" id="add-name" required><br>
    <label for="add-category">Category:</label>
    <input type="text" id="add-category" required><br>
    <label for="add-progress">Progress:</label>
    <select name="Progress" id="add-progress" required><br>
      <option value="Achieved">Achieved</option>
      <option value="Making Sufficient Progress">Sufficient Progress</option>
      <option value="Not Making Progress">Not Making Progress</option>
      <option value="Newly Introduced">Newly Introduced</option>
      <option value="Not Introduced">Not Introduced</option>
    </select><br>
    <label for="add-notes">Notes:</label>
    <input type="text" id="add-notes"><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelAdd()">Cancel</button>
  </form>
  <form id = "note-form" style = "display: none;">
    <label for="add-note">New Note:</label>
    <input type="text" id="add-note" required><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelNote()">Cancel</button>
  </form>
  
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Progress</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src = "goal.js"> </script>
</body>
</html>
