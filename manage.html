<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <title>Student Database</title>
  <link rel="stylesheet" type="text/css" href="manage.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://zephyrphs.github.io/New-SESD/student_database">Database</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/help">Help</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/contact">Contact</a></li>
    </ul>
    <div class="title">IEP NAVIGATOR</div>
    <a href="https://zephyrphs.github.io/New-SESD/login" class="sign-out">Sign Out</a>
  </nav>
  <div class = "box"></div>
  <h1>User Management</h1>
  <form id="form"> 
    <input type="search" id="query" name="q" placeholder="Search...">
    <button>Search</button>
  </form>
  
  <h2>Incoming User Requests</h2>
  
  <!-- Student data table -->
  <table id="incoming-user-table">
    <thead>
      <tr>
        <th>Manage</th>
        <th>Username</th>
        <th>Display Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="incoming-user-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>
  
  <h2>Current User list</h2>
  
  <table id="current-user-table">
    <thead>
      <tr>
        <th>Delete</th>
        <th>Username</th>
        <th>Display Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="current-user-list">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="manage.js"></script>
</body>
</html>
