<!DOCTYPE html>
<html>
<head>
  <title>Special Education Student Database</title>
  <link rel="stylesheet" type="text/css" href="student.css">
  <style>
    body {margin:0;}
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #b9a8ce;
      position: fixed;
      top: 0;
      width: 100%;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: #ae96cb;
    }
    
    .active {
      background-color: #B9CDDA;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://zephyrphs.github.io/New-SESD/student_database">Student Database</a></li>
    <li><a href="https://zephyrphs.github.io/New-SESD/help">Help</a></li>
    <li><a href="https://zephyrphs.github.io/New-SESD/contact">Contact Us</a></li>
    <li>Special Education Student Database</li>
    <li style="float:right"><a class="active" href="#login page">Sign Out</a></li>
  </ul>
  <button type = "submit" id = "export-csv">Export as CSV</button>
  <button id="add-student-button">Add Student</button><br>
  <input type="text" id="search-bar" placeholder="Search:">
  <button id="search-button">Search</button>
  <button id="clear-button" onclick="clearSearch()">Clear Search</button>
  <form id="edit-form" style="display: none;">
    <input type="hidden" id="edit-id">
    <label for="edit-name">Name:</label>
    <input type="text" id="edit-name" required><br>
    <label for="edit-grade">Grade:</label>
    <input type="text" id="edit-grade" required><br>
    <label for="edit-id">ID:</label>
    <input type="text" id="edit-id" required><br>
    <label for="edit-disability">Disability:</label>
    <input type="text" id="edit-disability" required><br>
    <label for="edit-manager">Manager:</label>
    <input type="text" id="edit-manager" required><br>
    <label for="edit-date">Date:</label>
    <input type="date" id="edit-date" required><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelEdit()">Cancel</button>
  </form>
  <form id="add-form" style="display: none;">
    <input type="hidden" id="add-id">
    <label for="add-name">Name:</label>
    <input type="text" id="add-name" required><br>
    <label for="add-grade">Grade:</label>
    <input type="text" id="add-grade" required><br>
    <label for="add-identity">ID:</label>
    <input type="text" id="add-identity" required><br>
    <label for="add-disability">Disability:</label>
    <input type="text" id="add-disability" required><br>
    <label for="add-manager">Manager:</label>
    <input type="text" id="add-manager" required><br>
    <label for="add-date">Date:</label>
    <input type="date" id="add-date" required><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelAdd()">Cancel</button>
  </form>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>ID</th>
        <th>Disability</th>
        <th>Manager</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <table id="search-table" style = "display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>ID</th>
        <th>Disability</th>
        <th>Manager</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src = "student.js"></script>
</body>
</html>
