<!DOCTYPE html>
<html>
<head>
  <title>Student Database</title>
  <link rel="stylesheet" type="text/css" href="student.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://zephyrphs.github.io/New-SESD/student_database">Database</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/help">Help</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/contact">Contact</a></li>
      <li><a href="https://zephyrphs.github.io/New-SESD/manage">Manage</a></li>
    </ul>
    <div class="title">IEP NAVIGATOR</div>
    <a href="https://zephyrphs.github.io/New-SESD/login" class="sign-out">Sign Out</a>
  </nav>
  <div class = "box"></div>
  <h1>Student Database</h1>
  <button type = "submit" id = "export-csv">Export as CSV</button>
  <button id="add-student-button">Add Student</button><br>
  <input type="text" id="search-bar" placeholder="Search:">
  <button id="search-button">Search</button>
  <button id="clear-button" onclick="clearSearch()">Clear Search</button>
  <form id="edit-form" style="display: none;">
    <input type="hidden" id="edit-id">
    <label for="edit-first">First Name:</label>
    <input type="text" id="edit-first" required><br>
    <label for="edit-last">Last Name:</label>
    <input type="text" id="edit-last" required><br>
    <label for="edit-grade">Grade:</label>
    <input type="number" id="edit-grade" required><br>
    <label for="edit-id">ID:</label>
    <input type="number" id="edit-id" required><br>
    <label for="edit-disability">Disability:</label>
    <input type="text" id="edit-disability" required><br>
    <label for="edit-manager">Manager:</label>
    <input type="text" id="edit-manager" required><br>
    <label for="edit-date">Date:</label>
    <input type="date" id="edit-date" required><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelEdit()">Cancel</button>
  </form>
  <form id="add-form" style="display: none;">
    <input type="hidden" id="add-id">
    <label for="add-first">First Name:</label>
    <input type="text" id="add-first" required><br>
    <label for="add-last">Last Name:</label>
    <input type="text" id="add-last" required><br>
    <label for="add-grade">Grade:</label>
    <input type="number" id="add-grade" required><br>
    <label for="add-identity">ID:</label>
    <input type="number" id="add-identity" required><br>
    <label for="add-disability">Disability:</label>
    <input type="text" id="add-disability" required><br>
    <label for="add-manager">Manager:</label>
    <input type="text" id="add-manager" required><br>
    <label for="add-date">Date:</label>
    <input type="date" id="add-date" required><br>
    <button type="submit">Save</button>
    <button type="button" onclick="cancelAdd()">Cancel</button>
  </form>
  <table id="data-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade</th>
        <th>ID</th>
        <th>Disability</th>
        <th>Manager</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <table id="search-table" style = "display: none;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade</th>
        <th>ID</th>
        <th>Disability</th>
        <th>Manager</th>
        <th>Last Review</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src = "student.js"></script>
</body>
</html>
